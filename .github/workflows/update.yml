name: update develop after release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Install dependencies
        run: yarn install
      - name: Git config
        run: |
          git config --unser core.hooksPath
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
      - name: Create Pull Request to update develop
        if: "startsWith(github.event.head_commit.message, '[VERSION]')"
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "${{ github.event.head_commit.message }} - bump `develop`"
          title: "${{ github.event.head_commit.message }} - bump `develop`"
          body: "This PR is autogenerated and serves to update `develop` after a `master` release"
          branch: master
          base: develop
